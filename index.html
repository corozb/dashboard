<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BiShop || Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="shortcut icon" href="./dist/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./dist/css/style.css">

</head>
<body>
  <div class="container">
    <header class="header">
      <i class="fas fa-bars burger_menu"></i>
      <div class="search">
        <input class="search_input" placeholder="Search..." />
      </div>
      <div class="persona">
        <div class="settings">
          <ul class="list_settings">
            <li class="profile">
              <span class="profile_icon"><i class="far fa-user"></i></span>
              <span class="profile_title">my profile</span>
            </li>

            <li class="profile">
              <span class="profile_icon"><i class="fas fa-clipboard-list"></i></span>
              <span class="profile_title">my account</span>
            </li>

            <li class="profile">
              <span class="profile_icon"><i class="fas fa-sign-out-alt"></i></i></span>
              <span class="profile_title">log out</span>
            </li>
          </ul>
        </div>
      </div>
    </header>
    
    <aside class="sidebar">
      <div class="brand">
          <i class="fab fa-deskpro brand_icon"></i>
          <a href="#" class="brand_link"><strong>Bi</strong><span>Shop</span></a>
          <i class="fas fa-times close_button"></i>
      </div>

      <div class="sidenav_avatar">
        <div class="sidenav_profile"></div>
        <div class="sidenav_title">corozcob</div>
      </div>

      <div class="sidenav_list">
        <ul class="list_item">
          <li class="sidebar_item">Monitor <i class="fas fa-chart-bar"></i> </li>
          <li class="sidebar_item">Task list<i class="fas fa-tasks"></i></li>
          <li class="sidebar_item">Report<i class="far fa-file-alt"></i></li>
          <li class="sidebar_item">Messages<i class="far fa-envelope"></i></li>
          <li class="sidebar_item">Alarm<i class="far fa-bell"></i></li>
          <li class="sidebar_item">Calendar<i class="fas fa-calendar-alt"></i></li>
        </ul>
      </div>

    </aside>

    <div class="main">
      <div class="main_header">
        <div class="heading">Hello</div>
        <div class="header_updates">Recent Items</div>
      </div>

      <div class="wrapper">
        <div class="card">
          <div class="card_icon">Overview</div>
          <div class="card_info">Card</div>
        </div>

        <div class="card">
          <div class="card_icon">Overview</div>
          <div class="card_info">Card</div>
        </div>

        <div class="card">
          <div class="card_icon">Overview</div>
          <div class="card_info">Card</div>
        </div>

        <div class="card">
          <div class="card_icon">Overview</div>
          <div class="card_info">Card</div>
        </div>
      </div>

      <div class="features">
        <div class="feat_card">Card</div>
        <div class="feat_card">Card</div>
        <div class="feat_card">Card</div>
      </div>
    </div>

    <footer class="footer">
      <div class="right">&copy; 2018 MTH</div>
      <div class="signature">Made with ❤️ by Creativity </div>
    </footer>
  </div>

  <script src="./dist/js/script.js"></script>
  
</body>
</html>
